<section>
  @if (products$ | async; as response) {
    <section class="products">
      @for (product of response.products; track product._id) {
        @if (product.price.discountPercentage !== 0) {
          <app-product-preview [Product]="product"></app-product-preview>
        }
      }
    </section>
  }
</section>

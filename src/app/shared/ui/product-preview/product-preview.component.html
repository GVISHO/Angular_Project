@if (Product) {
  <div class="product">
    <div class="card">
      <img
        [src]="Product.thumbnail"
        class="card-img-top"
        alt="{{ Product.title }} image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ Product.title | textShorter }}</h5>
        <!-- <p class="card-text">
              {{ Product.price.current }}$<br />
              Rating:{{ Product.rating }}
            </p> -->
        <!-- <h5 class="card-text carousel-price">{{ Product.price.current }}$</h5> -->
        <app-product-price [productPrice]="Product.price"></app-product-price>
        <!-- <h5 class="card-text carousel-rating">Rating:{{ Product.rating }}</h5> -->
        <div class="rating">
          <app-product-rating-stars
            [rating]="Product.rating"
          ></app-product-rating-stars>
          <div class="flexbox">
            <a routerLink="/product/{{ Product._id }}"
              ><button class="view">View Product</button></a
            >

            <button class="btn btn-danger cartbtn" (click)="addToCart()">
              cart
              <svg
                class="carticon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
              >
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="#ffffff"
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
